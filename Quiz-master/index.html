<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>TRIVIA</title>
</head>

<body>
    <div class="uno"></div>
    <div class="dos"></div>
    <div id="container" class="container">
        <div id="start">
            <div class="texto">
                <h2 id="nombre">Hola</h2>
                <p>Veamos cuanto es lo que sabes...</p>
            </div>
            <button class="start-btn">Comenzar Quiz</button>
        </div>
        <div id="quiz" style="display: none;">
            <div id="question" class="question"></div>
            <div id="qImg"></div>
            <div id="choices">
                <div class="choice btn" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice btn" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice btn" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice btn " id="D" onclick="checkAnswer('D')"></div>
                <div class="choice btn" id="E" onclick="checkAnswer('E')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none;">
        </div>

    </div>
    <script src="index.js"></script>
    <script src="nombre.js"></script>

</body>

</html>
